<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFFFFF; /* White background */
            color: #333333; /* Dark gray text color */
            font-family: 'Arial Black', sans-serif;
        }

        h1 {
            text-align: center;
            color: #333333; /* Dark gray text color */
            margin-top: 40px; /* Added margin-top */
            margin-bottom: 30px; /* Added margin-bottom */
        }

        h2, h3, h4 {
            text-align: center;
            color: #333333; /* Dark gray text color */
            margin-top: 20px; /* Added margin-top */
            margin-bottom: 10px; /* Added margin-bottom */
        }

        ul {
            color: #333333; /* Dark gray text color */
            margin-bottom: 20px; /* Added margin-bottom */
        }

        a {
            color: #D8D8F6; /* Mint green link color */
            text-decoration: none;
        }

        a:hover {
            color: #008DD5; /* Mint green hover color */
        }

        img {
            border: 5px solid #333333; /* Dark gray border */
            border-radius: 10px;
            display: block;
            margin: 0 auto;
            width: 50%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); /* Added box-shadow */
            margin-bottom: 20px; /* Added margin-bottom */
        }

        p {
            text-align: center;
            color: #333333; /* Dark gray text color */
            margin-bottom: 20px; /* Added margin-bottom */
        }

        .navbar {
            background-color: #1C1018; /* Slate gray background */
            color: #D8D8F6; /* Mint green text color */
            padding: 10px 0;
            position: fixed; /* Fixed positioning for navbar */
            width: 100%; /* Full width for navbar */
            top: 0; /* Align to the top */
            z-index: 1000; /* Ensure it's above other content */
        }

        .navbar a {
            color: #D8D8F6; /* Mint green link color */
            text-decoration: none;
            margin-right: 20px;
        }

        .navbar a:hover {
            color: aqua; /* Mint green hover color */
        }

        .container {
            margin-top: 30px; /* Added margin-top */
            margin-bottom: 30px; /* Added margin-bottom */
        }

        .row {
            margin-bottom: 40px; 
        }

        .row:nth-child(odd) {
            background-color: #f8f9fa; /* Light gray background for odd rows */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); /* Added box-shadow */
        }

        .contact-form {
            background-color: #f8f9fa; /* 
            padding: 20px;
            border-radius: 10px;
            /* box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); Added box-shadow */
        }

        .form-group {
            margin-bottom: 20px; 
        }

        .form-control {
            border-color: #333333; 
        }

        .form-control:focus {
            border-color: #1C1018; 
            box-shadow: none; 
        }

        .btn {
            background-color: #1C1018; 
            border-color: #1C1018; 
            color: #D8D8F6; 
        }

        .btn:hover {
            background-color: #008DD5; 
            border-color: #008DD5; 
            color: #D8D8F6; 
        }

        body {
            background-image: url('./imgs/halllights.jpg');
        }

        footer {
            width: 100%;
            position: fixed; /* Fixed positioning */
            bottom: 0; /* Align to the bottom */
            left: 0; /* Align to the left */
            background-color: #1C1018;
            color: #D8D8F6;
            padding: 10px 0;
            margin: 0; /* Remove default margin */
            text-align: center;
        }

        footer p {
            margin-bottom: 0;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Oliver Jarjosa</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./jobs.html">Jobs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./education.html">Education</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1 class="text-white" style="margin-top: 25vh;">Contact</h1>

    <div class="container my-5 py-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="contact-form">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
                        </div>
                        <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="col-md-12">
                <p class="text-white">&copy; 2024 Oliver Jarjosa</p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
